apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-mlflow-egress
  namespace: detection2
spec:
  podSelector:
    matchLabels:
      app: detection2  # Your pod label
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mlflow  # MLflow namespace
      ports:
        - protocol: TCP
          port: 5000
